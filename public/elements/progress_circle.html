<div ng-style='{"max-width":"100%","min-width":"100%","max-height":"100%","min-height":"100%","width":"100%","height":"100%","background-color":data.template_config.background_color}'>
      <svg viewbox="0 0 100 100" preserveAspectRatio="xMidYMid meet" width="100%" height="100%">
      <g transform="translate(50 50) rotate(90)">
        <circle ng-style='{"stroke":data.template_config.progress_background_color,
                            "stroke-width":"10",
                            "stroke-dasharray":"0 " + (3.141592 * 0.4 / 4) *100+ " " + 3.141592 * 2 * 0.4 * 0.75 *100+ " 10000"}' rx=0 ry=0 r=40 fill="transparent" style="stroke-dasharray:0 100000"/> 
        <circle ng-style='{"stroke":data.template_config.progress_color,
                            "stroke-width":"10",
                            "stroke-dasharray":"0 " + (3.141592 * 0.4 / 4) *100+ " " + 3.141592 * 2 * 0.4 / 100 * ((data.value < 0 ? 0 : data.value) > 100 ? 100 : (data.value < 0 ? 0 : data.value)) * 0.75 *100+ " 10000",
                            "transition":"stroke-dasharray 2s ease"}' rx=0 ry=0 r=40 fill="transparent" style="stroke-dasharray:0 100000"/> 
      </g>
      <text x=50 y=50 text-anchor="middle" fill="{{data.template_config.text_color}}">{{data.value}}%</text>
      <text x=50 y=60 text-anchor="middle" fill="{{data.template_config.header_text_color}}" font-size="6" font-weight="300">{{data.template_config.header_text}}</text>
      </svg>
</div>
